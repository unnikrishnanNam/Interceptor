spring:
  application:
    name: Interceptor
  main:
    banner-mode: off

  # Interceptor's own database (for users, audit, blocked queries)
  datasource:
    url: "jdbc:postgresql://localhost:5434/interceptor"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      hibernate:
#        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
  # Spring security login credentials
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}
    # OAuth2 configuration
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Logging
logging:
  level:
    org.springframework.security: debug
    org.springframework.web: debug

# SSL/TLS Configuration
server:
  port: 3000
  ssl:
    enabled: true
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: ${KEY_STORE_TYPE}
    # For mutual TLS (client certificate auth)
    trust-store: ${TRUST_STORE}
    trust-store-password: ${TRUST_STORE_PASSWORD}
    trust-store-type: ${TRUST_STORE_TYPE}
    client-auth: need
  # HTTP/2 support
  http2:
    enabled: true

# Proxy configuration
proxy:
  listen-port: 5432          # Port where proxy listens
  target-host: localhost     # PostgreSQL target host
  target-port: 5433          # PostgreSQL target port
  block-by-default: true

  # SSL for proxy connections
  ssl:
    enabled: true
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: ${KEY_STORE_TYPE}
    trust-store: ${TRUST_STORE}
    trust-store-password: ${TRUST_STORE_PASSWORD}
    trust-store-type: ${TRUST_STORE_TYPE}
    # Require client certificates for database connections
    client-auth: true

  # Critical SQL keywords that require approval
  critical-keywords:
    - DROP
    - ALTER
    - TRUNCATE
    - DELETE
    - GRANT
    - REVOKE
    - CREATE EXTENSION
    - UPDATE
    - INSERT

  # Allowed keywords that bypass blocking
  allowed-keywords:
    - SELECT
    - CREATE TABLE

# JWT configuration
jwt:
  secret:  ${JWT_KEY}
  expiration: 86400000  # 24 hours in milliseconds

# oauth2 configuration
oauth2:
  enabled: true
  providers:
    - github
    - google

# Peer approval configuration
approval:
  peer-enabled: true
  min-votes: 2

# Audit log retention
audit:
  retention-days: 90