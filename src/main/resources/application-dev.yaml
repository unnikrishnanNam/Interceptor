spring:
  application:
    name: Interceptor
  main:
    banner-mode: off

  # Interceptor's own database (for users, audit, blocked queries)
  datasource:
    url: "jdbc:postgresql://localhost:5434/interceptor"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      hibernate:
#        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
  # Spring security login credentials
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}

logging:
  level:
    org.springframework.security: debug
    org.springframework.web: debug

# Proxy configuration
proxy:
  listen-port: 5432          # Port where proxy listens
  target-host: localhost     # PostgreSQL target host
  target-port: 5433          # PostgreSQL target port
  block-by-default: true

  # Critical SQL keywords that require approval
  critical-keywords: DROP,ALTER,TRUNCATE,DELETE,GRANT,REVOKE,UPDATE,INSERT

  # Allowed keywords that bypass blocking
  allowed-keywords: SELECT,CREATE

# Admin dashboard
server:
  port: 3000

# JWT configuration
jwt:
  secret:  ${JWT_KEY}
  expiration: 86400000  # 24 hours in milliseconds

# Peer approval configuration
approval:
  peer-enabled: true
  min-votes: 2

# Audit log retention
audit:
  retention-days: 90